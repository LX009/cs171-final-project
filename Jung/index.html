<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- title and meta -->
    <meta charset="utf-8">
    <title>Opioid Epidemic</title>
    <!-- css -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor.js"></script>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="binaryMaps" data-active-date="2005" style="padding-bottom: 5%;" role="img" aria-label="Three maps showing opioid-related deaths in Massachusetts in 5-year intervals from 2001 to 2015.">
                <div class="btn-group btn-group-justified">
                    <div class="btn btn-sm btn-default js-toggle-binary-map active" data-date="2005">2001-2005</div>
                    <div class="btn btn-sm btn-default js-toggle-binary-map"  data-date="2010">2006-2010</div>
                    <div class="btn btn-sm btn-default js-toggle-binary-map"  data-date="2015">2011-2015</div>
                </div>
                <div id="binaryMaps_legend" class="vis-legend"></div>
                <div id="binaryMaps_maps"></div>

            </div>
        </div>
    </div>
</div>


    <!-- js -->
    <script src="js/queue.js"></script>
    <script src="js/maps_binary5yr.js"></script>


</body>

</html>
