<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS171 - Lab 9</title>

	<link href="https://fonts.googleapis.com/css?family=Neuton:300,400,400i,700,800" rel="stylesheet">

	<!-- CSS libraries -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Custom CSS code -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h1><span class="h1-sub">Opioid Epidemic</span> </h1>
				<h2>Gender and Age Information</h2>

			</div>
		</div>



		<div class="row">
			<div class="col-md-12" >
				<h2 id="but-label">Select Gender</h2>
				<div id="radio-buttons">
					<label class="container2"> Male
						<INPUT TYPE="Radio" Name="Gender" Value="Males">
						<span class="checkmark"></span>
					</label>
					<label class="container2"> Female
						<INPUT TYPE="Radio" Name="Gender" Value="Females">
						<span class="checkmark"></span>
					</label>
					<label class="container2">
						<INPUT TYPE="Radio" Name="Gender" Value="All" checked>  All
						<span class="checkmark"></span>
					</label>
				</div>
				<br/>

				<div class = "slidecontainer slider-label">
					<g>Age selected:</g>
					<g id = "age-selected"></g>
				</div>

				<label class="slider-label" for="age">18</label>
					<input type="range" id="age-range" name="age"
						   min="18" max="66" step ="1" class="slider">
				<label class="slider-label" for="age">65+</label>



					<div class="info-text">In 2014, of all the
						<g class="info-text2" id="gender-info"> ________ </g>
						aged
						<g class="info-text2" id="age-info"> ______ </g>
						who died in Massachusetts,
					<g class="info-text2" id="num-info"> _______ </g>
					died due to Opioid-related causes
					</div>
			</div>
		</div>



		<div class="row">
				<div class="col-md-6" >
					<div  id="pictovis"></div>
				</div>

				<div  class="col-md-6">
					<h2>Opioid Related Deaths in 2014</h2>
					<div id="barvis"></div>
				</div>

		</div>


	<!-- Load JS libraries -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/queue.v1.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script src="//cdn.jsdelivr.net/jquery.ui.touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

	<!-- Visualization objects -->
	<script src="js/barvis.js"></script>
	<script src="js/picto.js"></script>

	<!-- Load data, create visualizations -->
	<script src="js/main.js"></script>
</body>
</html>
