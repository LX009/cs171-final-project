<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype Vis</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- content -->
    <h3>Prototype Linked Vis Opioid Overdose Deaths, 1999-2016</h3>

    <div class="container">
      <div class="row">
        <div class="col">
          <h5>Opioid Overdose Deaths 1999-2016</h5>
          <div id="line">
          <!-- Line graph? -->
          </div>
        </div>
        <div class="col">
          <h5>Death Rates by State for Selected Year</h5>
          <select id="year" onchange="updateNationalVis()">
            <option value="Total">Average over Time</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option selected="selected" value="2016">2016</option>
          </select>
          <div id="map">
          <!-- Map? -->
          </div>
        </div>
      </div>
    </div>


    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-legend.min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/topojson.v1.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
